<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GMAO - Connexion</title>
    <!-- Bootstrap CSS -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap-icons/css/bootstrap-icons.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white py-3">
                        <h4><i class="bi bi-gear-fill"></i> GMBAO</h4>
                        <p class="mb-0">Gestion de Maintenance Batiment Assistée par Ordinateur</p>
                    </div>
                    <div class="card-body p-4">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Nom d'utilisateur</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" name="username" required autofocus>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mot de passe</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right"></i> Se connecter
                                </button>
                            </div>
                        </form>
                        <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
                    </div>
                    <div class="card-footer text-center py-3">
                        <small class="text-muted">Version 1.0 - Développée avec HTML/CSS/JS</small>
                        <small class="text-muted">Développée par Lucas AUBERT</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap and application scripts -->
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/utils/helpers.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
