<head>

    <style>
        /* Additional styles specific to the actions page */
        .selection-toolbar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: translateY(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .selection-toolbar.active {
            transform: translateY(0);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        /* Styles pour le glisser-déposer */
        tr.dragging {
            opacity: 0.5;
            cursor: move;
            background-color: #e9ecef;
        }
        
        tr.drop-target {
            border-top: 2px solid #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }
        
	.priority-tbd {
            background-color: #f8f9fa; /* Un gris clair */
            color: #6c757d;
        }

        tr[draggable=true] {
            cursor: grab;
        }
        
        tr[draggable=true]:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }
        
        tr[draggable=true]:active {
            cursor: grabbing;
        }
        
        .photo-viewer {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .photo-viewer-content {
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
        }
        
        .photo-viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            padding: 0.5rem;
        }
        
        .photo-viewer-body {
            overflow: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .photo-viewer-body img {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
        }
        
        .photo-container {
            position: relative;
            overflow: hidden;
        }
        
        .photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .photo-container:hover .photo-overlay {
            opacity: 1;
        }
        
        .update-success {
            animation: flash-success 1s;
        }
        
        @keyframes flash-success {
            0% { background-color: transparent; }
            50% { background-color: rgba(25, 135, 84, 0.2); }
            100% { background-color: transparent; }
        }
        
        @media print {
            .navbar, .excel-toolbar, .selection-toolbar, 
            button, select, input[type="checkbox"], .btn {
                display: none !important;
            }
            
            .excel-container {
                overflow: visible !important;
            }
            
            .table {
                border-collapse: collapse !important;
            }
            
            .excel-header {
                position: static !important;
            }
        }
    </style>
</head>

                    <li class="nav-item">
                        <a class="nav-link active" href="actions.html">
                            <i class="bi bi-list-task"></i> Actions

                    </li>
                    <li class="nav-item" id="nav-config">

                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">

    <div class="container-fluid py-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Gestion des Actions de Maintenance</h1>
        </div>

    <!-- SCRIPTS CORRIGÉS -->
    <!-- Librairies et utilitaires -->

    <!-- Script principal de la page -->
    <!-- <script src="js/actions.js"></script> -->
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check authentication
            if (!authManager.isAuthenticated()) {
                window.location.href = 'index.html';
                return;
            }
            
            // Set current user display
            const user = authManager.getUser();
            if (user) {
                document.getElementById('currentUser').textContent = user.username;
            }
            
            // Initialize CalendarManager globally
            window.calendarManager = new CalendarManager();
            if (user && user.id) {
                window.calendarManager.currentUserId = parseInt(user.id);
            }
            
            // Initialize components
            const filterManager = new FilterManager();
            const actionsList = new ActionsList(filterManager);
            
            // For debugging
            window.actionsList = actionsList;
        });
    </script>
